<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-4">Background Removal Tool</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <video id="video" class="border" autoplay></video>
                <br><br>
                <button id="capture-button" class="btn btn-primary">Capture</button>
                <button id="submit-button" class="btn btn-success" disabled>Submit</button>
            </div>
            <div class="col-md-6">
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="output-image" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
